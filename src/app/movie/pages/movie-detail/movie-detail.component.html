<div class="alert alert-info" *ngIf="!movie; else templateMovie">
    Loading Movie...
</div>

<ng-template #templateMovie>
    <div class="container-fluid">
        <div class="row">
            <div class="col p-0">
                <img [src]="img + movie.poster_path">
            </div>
            <div class="col mt-4">
                <h4>{{ movie.title }}</h4>
                <hr>
                <p>
                    {{ movie.release_date | date }} - 
                    <span *ngFor="let genre of movie.genres">
                        {{ genre.name }} -
                    </span>
                    {{ movie.runtime }} minutes
                </p>
                <p>
                    User's Score: {{ movie.vote_average }}
                </p>
                <p>
                    {{ movie.overview }}
                </p>
                <hr>
                <div class="container">
                    <h5 class="my-4">Similar Movies to {{ movie.title }}</h5>
                    <div class="row">
                        <div 
                            class="col-6 mb-4"
                            *ngFor="let relate of related"
                        >
                            <a 
                                [routerLink]="['/movie', relate.id]"
                                class="text-decoration-none text-reset"
                            >
                                <img [src]="img2 + relate.poster_path">
                                <h6>{{ relate.title }}</h6>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-template>
